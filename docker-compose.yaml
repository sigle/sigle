services:
  postgres:
    container_name: postgres
    image: postgres:17-alpine
    ports:
      - 5432:5432
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=sigle_password
      - POSTGRES_USER=sigle_user
      - POSTGRES_DB=sigle_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d sigle_db -U sigle_user"]
      interval: 1s
      timeout: 5s
      retries: 10

  server:
    build:
      context: ./
      dockerfile: ./apps/server-next/Dockerfile.dev
    restart: always
    ports:
      - "3001:3001"
      - "9080:9080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://sigle_user:sigle_password@postgres:5432/sigle_db?sslmode=disable
    develop:
      watch:
        - path: ./apps/server-next/package.json
          action: rebuild
        - path: ./apps/server-next/prisma
          action: rebuild
        - path: ./apps/server-next/
          target: /app/apps/server-next
          action: sync
    depends_on:
      postgres:
        condition: service_healthy

  meilisearch:
    container_name: meilisearch
    image: getmeili/meilisearch:v1.12.8
    restart: unless-stopped
    ports:
      - 7700:7700
    environment:
      - MEILI_MASTER_KEY=1JmkmCKvLxP0XkyJNoRttzbC62oDWCh4V4CTypSN8kY
      - MEILI_NO_ANALYTICS=true
      - MEILI_ENV=development
      - MEILI_DB_PATH=/data.ms
    volumes:
      - ./data.ms:/data.ms
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 60s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
