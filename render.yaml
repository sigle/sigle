services:
  # Sigle api server instance
  - name: sigle-api
    type: web
    env: node
    region: oregon
    plan: Starter
    branch: main
    healthCheckPath: /health
    autoDeploy: true
    buildCommand: cd server; pnpm install --filter=@sigle/server; pnpm run build
    startCommand: cd server; pnpm run start
    domains:
      - api.sigle.io
    envVars:
      - key: APP_URL
        value: "https://app.sigle.io"
    buildFilter:
      paths:
        # changes to the frontend dir do not match this pattern
        - server/**
      ignoredPaths:
        # Do not deploy if test file changed
        - server/**/*.test.ts
