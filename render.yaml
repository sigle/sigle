services:
  # Sigle api server instance
  - name: sigle-api
    type: web
    env: node
    region: oregon
    plan: Starter
    # TODO change this before merging
    branch: feature/create-sigle-api-server
    healthCheckPath: /health
    autoDeploy: true
    # TODO only install server deps
    buildCommand: cd server; pnpm install; pnpm run build
    startCommand: cd server; pnpm run start
    buildFilter:
      paths:
        # changes to the frontend dir do not match this pattern
        - api/**
      ignoredPaths:
        # Do not deploy if test file changed
        - api/**/*.test.ts
