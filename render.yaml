services:
  # Sigle api server instance
  - name: sigle-api
    type: web
    env: node
    region: oregon
    plan: Starter
    branch: main
    healthCheckPath: /health
    autoDeploy: true
    buildCommand: cd api; pnpm run build
    startCommand: cd api; pnpm run start
    buildFilter:
      paths:
        # changes to the frontend dir do not match this pattern
        - api/**
      ignoredPaths:
        # Do not deploy if test file changed
        - api/**/*.test.ts
