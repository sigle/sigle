services:
  # Sigle api server instance
  - name: sigle-api
    type: web
    env: node
    region: oregon
    plan: Starter
    branch: main
    healthCheckPath: /health
    autoDeploy: true
    buildCommand: cd server &&
      pnpm install --filter=@sigle/server &&
      pnpm run build &&
      pnpm prisma migrate deploy
    startCommand: cd server &&
      pnpm run start
    domains:
      - api.sigle.io
    buildFilter:
      paths:
        # changes to the frontend dir do not match this pattern
        - server/**
      ignoredPaths:
        # Do not deploy if test file changed
        - server/**/*.test.ts
    envVars:
      - key: APP_URL
        value: 'https://app.sigle.io'
      # Value used to decode the cookies
      - key: NEXTAUTH_URL
        value: 'https://app.sigle.io'
      # Inject Redis connection url from the redis instance
      - key: REDIS_DATABASE_URL
        fromService:
          type: redis
          name: sigle-redis
          property: connectionString
      # Inject Postgres connection url from the redis instance
      - key: PG_DATABASE_URL
        fromDatabase:
          name: sigle-postgres
          property: connectionString

  # Redis database
  - name: sigle-redis
    type: redis
    region: oregon
    plan: Starter
    # only allow internal connections
    ipAllowList: []

  # Sigle next staging ceramic
  - name: sigle-ceramic-staging
    type: web
    env: docker
    region: oregon
    plan: Standard
    branch: main
    autoDeploy: true
    dockerfilePath: ./ceramic/staging.ceramic.Dockerfile
    rootDir: sigle-next
    buildFilter:
      paths:
        - ./sigle-next/ceramic/staging.ceramic.Dockerfile

databases:
  # Postgres database
  - name: sigle-postgres
    region: oregon
    plan: Starter
    postgresMajorVersion: 14
    # only allow internal connections
    ipAllowList: []
