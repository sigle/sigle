services:
  # Sigle api server instance
  - name: prod-sigle-api
    type: web
    env: node
    region: oregon
    plan: Starter
    branch: main
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: PG_DATABASE_URL
        fromDatabase:
          name: prod-postgres
          property: connectionString

# Managed Postgres instance
databases:
  - name: prod-postgres
    plan: Starter
    region: oregon
