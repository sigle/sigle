# fly.toml app configuration file generated for ceramic-node-staging on 2023-05-02T14:38:47+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "ceramic-node-staging"
primary_region = "sea"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[env]
  CERAMIC_ENABLE_EXPERIMENTAL_COMPOSE_DB = "true"

[[services]]
  protocol = "tcp"
  internal_port = 7007
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
