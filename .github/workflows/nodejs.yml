name: Node CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Biome
        uses: biomejs/setup-biome@v2

      - name: Run Biome
        run: biome ci .

  build:
    name: Build and Test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-monorepo

      - name: Check dependencies consistency
        run: pnpm syncpack lint

      - name: Lint
        run: pnpm lint

      - name: Build
        run: |
          cp apps/sigle-next/.env.development apps/sigle-next/.env.production.local
          pnpm build

      - name: Test
        run: pnpm test

  test-contracts:
    name: "Test contracts"
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-monorepo

      - name: "Check contract syntax"
        uses: docker://hirosystems/clarinet:2.12
        with:
          args: check --manifest-path ./apps/contracts/Clarinet.toml
