name: Node CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-monorepo

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

  test-sigle-e2e:
    runs-on: ubuntu-20.04
    container:
      image: mcr.microsoft.com/playwright:v1.36.0-jammy
    defaults:
      run:
        working-directory: sigle
    strategy:
      matrix:
        node-version: [18]
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --filter={.}...

      - name: Install Playwright Browsers
        run: pnpm playwright install --with-deps chromium

      - name: Build sigle
        run: pnpm turbo build

      - name: Run sigle e2e tests
        run: pnpm run test:e2e

      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: sigle/playwright-report
          path: sigle/playwright-report/
          retention-days: 10

  test-server-e2e:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: server
    strategy:
      matrix:
        node-version: [18]
    services:
      redis:
        image: redis:6.2
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      postgres:
        # Docker Hub image
        image: postgres:14
        # Provide the password for postgres
        env:
          POSTGRES_USER: postgresuser
          POSTGRES_PASSWORD: postgrespassword
          POSTGRES_DB: postgresdb
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --filter={.}...

      - name: Seed test DB
        run: pnpm prisma migrate deploy && pnpm prisma db seed
        env:
          PG_DATABASE_URL: 'postgres://postgresuser:postgrespassword@localhost:5432/postgresdb'

      - name: Run api e2e tests
        run: pnpm run test:e2e
